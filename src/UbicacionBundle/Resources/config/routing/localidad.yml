localidad:
    path:     /
    defaults: { _controller: "UbicacionBundle:Localidad:index" }

localidad_show:
    path:     /{id}/show
    defaults: { _controller: "UbicacionBundle:Localidad:show" }

localidad_new:
    path:     /new
    defaults: { _controller: "UbicacionBundle:Localidad:new" }

localidad_create:
    path:     /create
    defaults: { _controller: "UbicacionBundle:Localidad:create" }
    methods: POST

localidad_edit:
    path:     /{id}/edit
    defaults: { _controller: "UbicacionBundle:Localidad:edit" }

localidad_update:
    path:     /{id}/update
    defaults: { _controller: "UbicacionBundle:Localidad:update" }
    methods: [POST, PUT]

localidad_delete:
    path:     /{id}/delete
    defaults: { _controller: "UbicacionBundle:Localidad:delete" }
    methods: [POST, DELETE]
